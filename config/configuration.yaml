
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

sonoff:
  username: !secret username
  password: !secret password
  mode: auto

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Setting the whatsapp notification service
notify:
  - name: WhatsApp
    platform: rest
    resource: https://api.callmebot.com/whatsapp.php
    data:
      source: HA
      phone: !secret my_phone_num     # Replace with your phone number
      apikey: !secret my_api_key      # Replace with your CallMeBot API key

# This is an integration that lets me store and manipulate values
input_text:
  inverter_last_available_time:
    name: Inverter Last Available Time
    initial: '0'
    mode: text
